{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="my-container">
    <!-- Custom Video Player -->
    <div class="custom-video-player">
        <iframe width="1100vh" height="500vh" src="{{ url }}" frameborder="0" allowfullscreen id="video-frame" referrerpolicy="no-referrer"></iframe>
    </div>
</div>

<script>
    // Assuming you have an iframe with id 'video-frame'
    var videoIframe = document.getElementById('video-frame');

    // Check if the iframe exists
    if (videoIframe) {
        // Remove the href property from the iframe
        videoIframe.removeAttribute('href');
    }

</script>

{% endblock %}
