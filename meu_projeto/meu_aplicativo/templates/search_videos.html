{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="direita"> <!-- Mantém a barra de pesquisa no canto direito -->
        <form class="form-inline" action="{% url 'search_videos' %}" method="get">
            <div class="search-box">
                <input type="text" class="input-search" placeholder="Pesquisa" name="q">
            </div>
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<div class="my-container">
    <h2>Resultado da Pesquisa "{{ query }}"</h2>
    <br>
    <div class="episode-grid" id="video-grid">
        {% for content in content %}
            <a draggable="false" href="{% url 'video_player' content.id content.channel.id %}">
                <div class="episode-list-thumbnail">
                
                    <img draggable="false" src="{{ content.thumbnail }}" alt="Thumbnail" class="episode-image" onerror="this.onerror=null;this.src='https://i0.wp.com/www.ecosmartinc.com/wp-content/uploads/2021/07/placeholder.png?resize=768%2C512&ssl=1';">
                
                    <br>
                    <p class="episode-title">
                        <img draggable="false" src="{{ content.channel.logo }}"class="channel-icon" onerror="this.onerror=null;this.src='https://i0.wp.com/www.ecosmartinc.com/wp-content/uploads/2021/07/placeholder.png?resize=768%2C512&ssl=1';">
                        <b>{{ content.title }}</b>
                    </p>
                    <p class="duration">
                        {{ content.channel.title }} • {{ content.uploadedDate }}
                    </p>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
