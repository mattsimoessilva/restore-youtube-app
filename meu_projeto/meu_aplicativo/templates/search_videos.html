{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand custom-navbar custom-shadow">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center position-absolute top-50 start-50 translate-middle" style="left: 50%; transform: translate(-50%, -50%); top: 50%;">
            <a id="page-title">
                {{ titulo }}
            </a>
        </div>
        <div class="ml-auto"> <!-- MantÃ©m a barra de pesquisa no canto direito -->
            <form class="form-inline" action="{% url 'search_videos' %}" method="get">         
                <input class="form-control rounded-pill mr-sm-2" type="search" placeholder="YouTube" aria-label="Pesquisar" name="q">
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Resultados da Pesquisa</h2>
    <br>
    <div class="video-grid">
        {% for video in videos %}
            {% with video_id=video.id.videoId %}
                <div class="video-card">
                    <a href="{% url 'video_player' video_id=video_id %}" class="card-link">
                        <div class="video-thumbnail">
                            <img src="{{ video.snippet.thumbnails.medium.url }}" alt="Thumbnail">
                        </div>
                        <div class="video-info">
                            <h2 class="video-title">{{ video.snippet.title }}</h2>
                    </a>
                        <div class="channel-info">
                            <div class="channel-details">
                                <p class="channel-title">{{ video.snippet.channelTitle }}</p>
                                <p class="video-published">{{ video.snippet.publishedAt|date:"F d, Y" }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endwith %}
        {% endfor %}
    </div>
  </div>
{% endblock %}
