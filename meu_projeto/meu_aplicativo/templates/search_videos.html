{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand custom-navbar custom-shadow">
    <div class="container">

        <a href="{% url 'lista_videos' %}">
            <img src="{% static 'logo.png' %}" class="logo" alt="Logo">
        </a>
        <div class="ml-auto"> <!-- MantÃ©m a barra de pesquisa no canto direito -->
            <form class="form-inline" action="{% url 'search_videos' %}" method="get">         
                <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Pesquisar" aria-label="Pesquisar" name="q">
            </form>
        </div>
    </div>
</nav>

<div class="my-container">
    <h2>Resultado da Pesquisa "{{ query }}"</h2>
    <br>
    <div class="video-grid" id="video-grid">
        {% for content in content %}
            <div class="video-card">
                {% if content.get_class_name == "Show" %}
                    <a href="{% url 'show_page' content.id %}" class="card-link">
                {% else %}
                    <a href="{% url 'video_player' content.id %}" class="card-link">
                {% endif %}
                    <div class="video-thumbnail">
                        <img src="{{ content.thumbnail }}" alt="Thumbnail">
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
