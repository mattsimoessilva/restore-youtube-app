{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="direita"> <!-- MantÃ©m a barra de pesquisa no canto direito -->
        <form class="form-inline" action="{% url 'search_videos' %}" method="get">
            <div class="search-box">
                <input type="text" class="input-search" placeholder="Pesquisa" name="q">
            </div>
        </form>
    </div>
</div>

<div class="my-container dragscroll">
    <p class="channel-title-largest">
        
      
    </p>
    <br>
    <br>
    <h3>{{ channel.title }}</h3>
    <br>
    <div class="episode-grid">
        {% for video in videos %}
            <a draggable="false" href="{% url 'video_player' video.id video.channel.id %}">
                <div class="episode-list-thumbnail">
                
                        <img draggable="false" src="{{ video.thumbnail }}" alt="Thumbnail" class="episode-image">

                    <br>
                    <p class="episode-title"><b>{{ video.title }}</b></p>
                    <p class="episode-channel-title">
                        
                    </p>
                </div>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
