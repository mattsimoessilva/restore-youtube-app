{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand custom-navbar custom-shadow">
    <div class="container">
        <a href="{% url 'lista_videos' %}">
            <img src="{% static 'logo.png' %}" class="logo" alt="Logo">
        </a>
        <div class="ml-auto"> <!-- Mantém a barra de pesquisa no canto direito -->
            <form class="form-inline" action="{% url 'search_videos' %}" method="get">
                <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Pesquisar" aria-label="Pesquisar" name="q">
            </form>
        </div>
    </div>
</nav>
<div class="random-video">
            <div class="random-video-wallpaper">
                <img src="{{ show.wallpaper }}" alt="wallpaper" class="wallpaper-image">
                <div class="text-overlay">
                    <img src="{{ show.logo }}" alt="logo" class="logo-image">
                </div>
                <div class="rating">
                    <p>
                        <span class="material-symbols-outlined">
                        thumb_up
                        </span>
                        {{ show.rating }}%
                    </p>
                </div>
                <div class="description">
                    <p>{{ show.description }}</p>
                </div>
                <div class="watch-button">
                    <a href="{% url 'episode_player' first_episode.id %}">
                        <button type="button" class="btn btn-light">
                            <span class="material-symbols-outlined">
                            video_library
                            </span> Assistir
                        </button>
                    </a>
                </div>
            </div>
</div>

<div class="my-container">
    <br>
    <h3>Episódios</h3>
    <br>
    <div class="video-list" id="video-grid">
        {% for episode in episodes %}
                <a href="{% url 'episode_player' episode.id %}" class="card-link">
                    <div class="episode-list-thumbnail">
                        <img src="{{ episode.thumbnail }}" alt="Thumbnail" class="episode-image">
                        <br>
                        <p class="episode-title"><b>{{ episode.title }}</b></p>
                        <br>
                    </div>
                </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
