{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand custom-navbar custom-shadow">
    <div class="container">
        <a href="{% url 'lista_videos' %}">
            <img src="{% static 'logo.png' %}" class="logo" alt="Logo">
        </a>

        <div class="d-flex align-items-center justify-content-center position-absolute top-50 start-50 translate-middle" style="left: 50%; transform: translate(-50%, -50%); top: 50%;">
            <a id="page-title">
                {{ titulo }}
            </a>
        </div>
        <div class="ml-auto"> <!-- MantÃ©m a barra de pesquisa no canto direito -->
            <form class="form-inline" action="{% url 'search_videos' %}" method="get">         
                <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Pesquisar" aria-label="Pesquisar" name="q">
            </form>
        </div>

    </div>
</nav>

<div class="container">
    <br>
    <div class="video-grid">
        {% for video in videos %}
            <div class="video-card">
                <a href="{% url 'video_player' video.id %}" class="card-link">
                    <div class="video-thumbnail">
                        <img src="{{ video.thumbnail }}" alt="Thumbnail">
                    </div>
                </a>
                <div class="video-info">
                    <h2 class="video-title">{{ video.title }}</h2>
                    <div class="channel-info">
                        <a href="{% url 'channel_page' video.channel.id %}"><p><b>{{ video.channel }}</a></b> | {{ video.published_date }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
