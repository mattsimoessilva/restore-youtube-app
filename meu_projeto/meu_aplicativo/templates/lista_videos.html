{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand custom-navbar custom-shadow">
    <div class="container">
        <a href="{% url 'lista_videos' %}">
            <img src="{% static 'logo.png' %}" class="logo" alt="Logo">
        </a>
        <div class="ml-auto"> <!-- MantÃ©m a barra de pesquisa no canto direito -->
            <form class="form-inline" action="{% url 'search_videos' %}" method="get">         
                <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Pesquisar" aria-label="Pesquisar" name="q">
            </form>
        </div>
    </div>
</nav>
<div class="random-video">
    <a href="{% url 'video_player' random_video.id %}">
        <div class="random-video-wallpaper">
            <img src="{{ random_video.wallpaper }}" alt="wallpaper" class="wallpaper-image">
            <div class="text-overlay">
                <img src="{{ random_video.logo }}" alt="logo" class="logo-image">
            </div>
        </div>
    </a>
</div>


<div class="my-container">
    <h3>Recomendado</h3>
    <br>
    <div class="video-grid" id="video-grid">
        {% for video in videos %}
            <div class="video-card">
                <a href="{% url 'video_player' video.id %}" class="card-link">
                    <div class="video-thumbnail">
                        <img src="{{ video.thumbnail }}" alt="Thumbnail">
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
