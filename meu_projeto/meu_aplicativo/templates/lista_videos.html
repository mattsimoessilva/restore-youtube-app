{% extends 'base.html' %}

{% block content %}
    <br>
    <div class="video-grid">
        {% for video in videos %}
            <div class="video-card">
                <div class="video-thumbnail">
                    <img src="{{ video.snippet.thumbnails.medium.url }}" alt="Thumbnail">
                </div>
                <div class="video-info">
                    <h2 class="video-title">{{ video.snippet.title }}</h2>
                    <div class="channel-info">
                        <img class="channel-thumbnail" src="{{ video.channel_thumbnail }}" alt="Channel Thumbnail">
                        <div class="channel-details">
                            <h3 class="channel-title">{{ video.channel_title }}</h3>
                            <p class="video-views">{{ video.statistics.viewCount }} views</p>
                            <p class="video-published">{{ video.snippet.publishedAt|date:"F d, Y" }}</p>
                        </div>
                    </div>
                </div>
            </div>
        
            
        {% endfor %}
    </div>
{% endblock %}
