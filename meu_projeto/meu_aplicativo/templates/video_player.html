{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="my-container">
    <!-- Custom Video Player -->
    <div>
        <iframe width="1100vh" height="500vh" src="https://piped.privacydev.net/embed?v=Ve2miT5iF2M" frameborder="0" allowfullscreen id="video-frame" referrerpolicy="no-referrer"></iframe>
    </div>
    <h1 class="video-title">{{ video.title }}</h1>
            <a href="">
                <div class="channel-line">
                    <p>
                        <img class="channel-icon-large" src="{{ video.uploaderAvatar}}">

                    </p>
                    <p class="channel-name">
                        {{ video.uploaderName }}
                    </p>
                    <p>
                        <span class="material-symbols-outlined verified">
                            verified
                        </span>
                    </p>
                </div>
            </a>
</div>

{% endblock %}
