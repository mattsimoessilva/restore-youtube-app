{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="my-container">
    <!-- Custom Video Player -->
    <div>
        <iframe width="1100vh" height="500vh" src="{{ video.url }}" frameborder="0" allowfullscreen id="video-frame" referrerpolicy="no-referrer"></iframe>
    </div>
    <h1 class="video-title">{{ video.title }}</h1>
            <a href="{% url 'channel_page' video.channel.id %}">
                <div class="channel-line">
                    <p>
                        <img class="channel-icon-large" src="{{ video.channel.logo}}">

                    </p>
                    <p class="channel-name">
                        {{ video.channel.title }}
                    </p>
                    <p>
                        <span class="material-symbols-outlined verified">
                            verified
                        </span>
                    </p>
                </div>
            </a>
            <p class="video-description">
                {{ video.description }}
            </p>
</div>

{% endblock %}
