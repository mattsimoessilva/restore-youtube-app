{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="my-container">
    <!-- Custom Video Player -->
    <div>
        <iframe src="{{ video.url }}" frameborder="0" id="video-frame" referrerpolicy="no-referrer"></iframe>
    </div>
    <h1 class="video-title">{{ video.title }}</h1>
            <a href="{% url 'channel_page' video.channel.id %}">
                <div class="channel-line">
                    <img src="{{ video.channel.logo}}" class="channel-icon">
                    <p class="channel-name">
                        {{ video.channel.title }}
                    </p>
                    <p>
                        <span class="material-symbols-outlined verified">
                            check_circle
                        </span>
                    </p>
            
                </div>
                <div class="subscribers-video-player">
                    {{ video.channel.subscribers }} inscritos
                </div>
            </a>
</div>
{% endblock %}
