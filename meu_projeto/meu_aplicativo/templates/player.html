{% extends 'base.html' %}

{% block content %}

      <div class="row">
        <div class="col-md-8">
          <!-- Player de Vídeo -->
          <div id="video-player">
            <br>
            <iframe width="700" height="500" src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen></iframe>
          </div>
      
          <!-- Detalhes do Vídeo -->
          <br>
          <h2>{{ video_data.snippet.title }}</h2>
          <div>
            <p>{{ video_data.snippet.channelTitle }}</p>
            <p>{{ video_data.snippet.description }}</p>
          </div>
        </div>
      
        <div class="col-md-3">
          <!-- Lista de Vídeos Similares -->
          <br>
          <div class="card-list">
            {% for similar_video in similar_videos %}
                <a href="{% url 'video_player' similar_video.video_id %}">
                    <div class="card small-card">
                        <img src="{{ similar_video.thumbnail }}" width="100%" height="100%" alt="Imagem do vídeo similar">
                </a>
                        <h4>{{ similar_video.title }}</h4>
                <p>{{ similar_video.channel_name }}</p>
                </div>
                <br>
            {% endfor %}
          </div>
        </div>
      </div>
{% endblock %}
