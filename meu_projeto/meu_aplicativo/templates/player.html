{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand custom-navbar custom-shadow">
    <div class="container">
        <a href="{% url 'lista_videos' %}">
            <img src="{% static 'logo.png' %}" class="logo" alt="Logo">
        </a>
        <div class="ml-auto"> <!-- MantÃ©m a barra de pesquisa no canto direito -->
            <form class="form-inline" action="{% url 'search_videos' %}" method="get">
                <input class="form-control-sm mr-sm-2 rounded-pill" type="search" placeholder="Pesquisar" aria-label="Pesquisar" name="q">
            </form>
        </div>
    </div>
</nav>
<!-- Custom Video Player -->
<div class="custom-video-player">
    <iframe class="player" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
</div>


        <!-- Taller bar below the player -->
        <nav class="navbar navbar-expand custom-shadow" style="height: 50px; width: 100%;">
            <div class="container">
                <div class="d-flex align-items-center justify-content-center position-absolute top-50 start-50 translate-middle" style="left: 50%; transform: translate(-50%, -50%); top: 50%;">
                    <a id="page-title" style="padding: 20px;">Sobre</a>
                </div>
            </div>
        </nav>

        <div class="related">
            <a href="{% url 'channel_page' video.channel.id %}">
                <p><b>{{ video.channel }}</b></p>
            </a>
            <p>{{ video.published_date }}</p>
        </div>

        <div class="related">
            <!-- List of Similar Videos -->
            <div class="video-grid">
                {% for similar_video in similar_videos %}
                <div class="video-card">
                    <a href="{% url 'video_player' similar_video.id %}" class="card-link">
                        <div class="video-thumbnail">
                            <img src="{{ similar_video.thumbnail }}" alt="Thumbnail">
                        </div>
                    </a>
                    <div class="video-info">
                        <h3 class="video-title">{{ similar_video.title }}</h3>
                        <div class="channel-info">
                            <a href="{% url 'channel_page' similar_video.channel.id %}">
                                <p><b>{{ similar_video.channel }}</b> | {{ similar_video.published_date }}</p>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>






{% endblock %}
