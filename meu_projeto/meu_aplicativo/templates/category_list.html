{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="direita"> <!-- MantÃ©m a barra de pesquisa no canto direito -->

            <div class="search-box">

            </div>

</div>

<div class="my-container">
    <div class="category-grid">
        {% for category in categories %}
            <a draggable="false" href="">
                <div class="category-list-thumbnail">
                    <img draggable="false" src="{{ category.thumbnail }}" class="category-image">
                    <p class="category-title staatliches-regular">
                        {{ category.title }}
                    </p>
                </div>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
